<ion-header>
    <ion-navbar>
        <ion-toolbar primary>
            <ion-title>Everest</ion-title>
        </ion-toolbar>
        <ion-toolbar secondary>
            <ion-title>Login</ion-title>
        </ion-toolbar>
        <ion-buttons left>
            <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button block (click)="SignIn()">Sign In</button>
    </div>
</ion-content>
